language: node_js
node_js:
  - "11.1"
script:
  - npm test
  - npm run build
after_success:
  - npm run coveralls
  - npm run codacy
  - npm run codeclimate
before_deploy:
  - rm -rf dist/ast
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: dist
    github_token:
      secure: 
    on:
      branch: master
  - provider: releases
    api_key:
      secure: 
    file:
      - "dist/crypto-api.js"
      - "dist/crypto-api.min.js"
      - "dist/crypto-api.min.js.map"
    skip_cleanup: true
    on:
      tags: true
  - provider: npm
    email: "nf404.name@gmail.com"
    api_key:
      secure: 
    on:
      tags: true
